spring.application.name=healthcare

# ===============================
# MySQL DataSource Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/Healthcare?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# MongoDB Configuration
# ===============================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=healthcare
# If Mongo requires authentication:
# spring.data.mongodb.username=your_username
# spring.data.mongodb.password=your_password
