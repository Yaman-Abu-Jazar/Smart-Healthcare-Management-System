# ===============================
# Security Configuration
# ===============================
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# ===============================
# AOP Configuration
# ===============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.exalt=DEBUG
# ===============================
# Second Level Caching Configuration
# ===============================
# Enable 2nd level cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
# Enable query cache (optional, for caching HQL/Criteria results)
spring.jpa.properties.hibernate.cache.use_query_cache=true
# Set cache factory to JCache (JSR-107)
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
# Point to JCache/Ehcache configuration file
spring.jpa.properties.hibernate.javax.cache.uri=classpath:ehcache.xml
# Specify the JCache provider (Ehcache in this case)
spring.jpa.properties.hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
